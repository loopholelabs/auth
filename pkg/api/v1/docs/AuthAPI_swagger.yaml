components:
  schemas:
    models.DeviceFlowResponse:
      properties:
        code:
          type: string
        poll:
          type: string
        polling_rate_seconds:
          type: integer
      type: object
    models.PublicResponse:
      properties:
        invalidated_sessions:
          items:
            $ref: '#/components/schemas/validator.InvalidatedSession'
          type: array
          uniqueItems: false
        previous_public_key:
          type: string
        public_key:
          type: string
        revoked_sessions:
          items:
            type: string
          type: array
          uniqueItems: false
      type: object
    validator.InvalidatedSession:
      properties:
        generation:
          type: integer
        identifier:
          type: string
      type: object
  securitySchemes:
    "":
      description: User Session Cookie
      in: cookie
      name: authentication_session
      type: apiKey
externalDocs:
  description: ""
  url: ""
