paths:
  /flows/device/login:
    get:
      consumes:
      - application/json
      description: login logs in a user with the Device Code Flow
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DeviceFlowResponse'
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: login logs in a user with the Device Code Flow
      tags:
      - device
      - login
  /flows/device/poll:
    get:
      consumes:
      - application/json
      description: poll polls the device code flow using the poll code
      parameters:
      - description: poll
        in: query
        name: poll
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "429":
          description: Too Many Requests
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: poll polls the device code flow using the poll code
      tags:
      - device
      - poll
  /flows/device/validate:
