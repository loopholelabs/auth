paths:
  /flows/device/login:
    get:
      description: login logs in a user with the Device Code Flow
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.DeviceFlowResponse'
          description: OK
        "401":
          content:
            application/json:
              schema:
                type: string
          description: Unauthorized
        "500":
          content:
            application/json:
              schema:
                type: string
          description: Internal Server Error
      summary: login logs in a user with the Device Code Flow
      tags:
      - device
      - login
  /flows/device/poll:
    get:
      description: poll polls the device code flow using the poll code
      parameters:
      - description: poll
        in: query
        name: poll
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: OK
          headers:
            Set-Cookie:
              description: authentication_session=jwt_token; HttpOnly; SameSite=lax;
              schema:
                type: string
        "400":
          content:
            application/json:
              schema:
                type: string
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                type: string
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                type: string
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                type: string
          description: Not Found
        "429":
          content:
            application/json:
              schema:
                type: string
          description: Too Many Requests
        "500":
          content:
            application/json:
              schema:
                type: string
          description: Internal Server Error
      summary: poll polls the device code flow using the poll code
      tags:
      - device
      - poll
