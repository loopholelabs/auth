basePath: /v1
definitions:
  models.DeviceFlowResponse:
    properties:
      code:
        type: string
      poll:
        type: string
      polling_rate_seconds:
        type: integer
    type: object
host: localhost:8080
info:
  contact:
    email: admin@loopholelabs.io
    name: API Support
  description: Auth API, v1
