name: Build

on:
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"
          check-latest: true
          cache: true

      - name: Install swaggo
        run: go install github.com/swaggo/swag/cmd/swag@v1.16.4

      - name: Install swagger
        run: go install github.com/go-swagger/go-swagger/cmd/swagger@v0.31.9

      - name: Generate
        run: go generate ./...

      - name: Build
        run: go build -v ./...
